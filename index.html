<html lang="en" dir="ltr">
  <head>

      }

      }

      }

      }

    <header>
      <h1>Eco <br>21</h1>
      <div class="center">
        <img id="cat" src="foglia-grande.png)" alt="icona">
      </div>
    </header>
    <hr>
    <div class="center smallMargin">
      <input class="bigMargin" type="text" placeholder="Username">
    </div>
    <div class="center smallMargin">
      <input type="text" placeholder="Password">
    </div>
    </body>
</html>
